{{template "base" .}}
{{define "title"}} Create a new Post {{end}}

{{define "main"}}
<form action="/post/create" method="POST">
    {{with .Form}}
    <div>
        <label>Title:</label>
        {{with .Errors.Get "title"}}
        <label class="error">{{.}}</label>
        {{end}}
        <input type="text" name="title" value='{{.Get "title"}}'>
    </div>
    <div>
        <label>Content:</label>
        {{with .Errors.Get "content"}}
        <label class="error">{{.}}</label>
        {{end}}
        <textarea name="content">{{.Get "content"}}</textarea>
    </div>
    <div>
        <label>Choose Category:</label>
        {{with .Errors.Get "category"}}
        {{end}}
        <input type="radio" name="category" value="Web Development" checked> Web Development
        <input type="radio" name="category" value="Mobile App"> Mobile App
        <input type="radio" name="category" value="ML"> Machine Learning
        <input type="radio" name="category" value="Data Science"> Data Science
    </div>
    <div>
        <input type="submit" value="Publish Post">
    </div>
    {{end}}
</form>
{{end}}
